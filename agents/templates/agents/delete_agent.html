{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

    <div class="main max-w-lg mx-auto">
        <h1 class="mt-10 mb-10">Are you sure you want to delete?</h1>

        <form method="POST">

            {% csrf_token %}
            {{ form|crispy }}

            <button class="w-full text-white bg-red-500 hover:bg-red-300 px-3 py-1 rounded-md">
                Delete
            </button>

        </form>

    </div>
{% endblock content %}
