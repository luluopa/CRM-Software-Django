{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src="https://dummyimage.com/720x600">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">CRMtool</h1>
        <p class="mb-8 leading-relaxed">Crew Resource Management created with django, you can log in as a organiser and then create agents and assign leads to them</p>
        <div class="flex justify-center">
          <a href="{% url 'login' %}" class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Log in</a>
        </div>
      </div>
    </div>
</section>

{% endblock %}
