{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

    <div class="main max-w-lg mx-auto">

        <form method="POST">

            {% csrf_token %}
            {{ form|crispy }}

        </form>

    </div>
{% endblock content %}
